<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #3a3a3a;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            background-color: #3a3a3a;
            width: 90%;
            max-width: 500px;
            height: 90%;
            max-height: 600px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .coracao {
            position: absolute;
            color: #ff4d6d;
            animation: flutuar 6s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes flutuar {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        h1 {
            color: #ff4d6d;
            font-size: 2em;
            margin: 20px;
            text-align: center;
            z-index: 1;
        }

        .botoes {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #sim {
            background-color: #28a745;
            color: white;
            position: relative;
        }

        #nao {
            background-color: #dc3545;
            color: white;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 2;
        }

        @media (min-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .botoes {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aceita namorar comigo, Camila?</h1>
        <div class="botoes">
            <button id="sim" onclick="aceitou()">Aceito</button>
        </div>
        <button id="nao">Não</button>
    </div>

    <script>
        const botaoNao = document.getElementById('nao');
        const container = document.querySelector('.container');

        function fugir() {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            const botaoWidth = botaoNao.offsetWidth;
            const botaoHeight = botaoNao.offsetHeight;

            const maxX = containerWidth - botaoWidth;
            const maxY = containerHeight - botaoHeight;

            const novaPosX = Math.random() * maxX;
            const novaPosY = Math.random() * maxY;

            botaoNao.style.left = `${novaPosX}px`;
            botaoNao.style.top = `${novaPosY}px`;
        }

        botaoNao.addEventListener('mouseover', fugir);
        botaoNao.addEventListener('click', fugir);

        function aceitou() {
            alert('Aaaaawn! ❤️ Você me fez muito feliz, Camila!');
        }

        // Corações no fundo do container
        for (let i = 0; i < 20; i++) {
            const coracao = document.createElement('div');
            coracao.classList.add('coracao');
            coracao.style.left = Math.random() * 100 + '%';
            coracao.style.top = Math.random() * 100 + '%';
            coracao.textContent = '❤️';
            coracao.style.fontSize = (Math.random() * 20 + 10) + 'px';
            container.appendChild(coracao);
        }
    </script>

</body>
</html>
